    <p class="text-lg text-gray-700 mb-4">Welcome, Admin!</p>

        Go to Cinema Management
      </button>

    <button
      class="w-full py-3 bg-yellow-600 text-white rounded-md shadow-lg hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500"

    >
      Go to Feedback Management
    </button>
    <button
      class="mt-6 w-full py-3 bg-red-600 text-white rounded-md shadow-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
