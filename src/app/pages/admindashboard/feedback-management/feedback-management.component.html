<div *ngIf="loading" class="text-center">
  Loading feedbacks...
</div>

<div *ngIf="!loading && feedbackList.length === 0" class="text-center">
  No feedbacks available.
</div>

<div *ngIf="!loading && feedbackList.length > 0">
  <table class="min-w-full">
    <thead>
      <tr>
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Rating</th>
        <th class="px-4 py-2">Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feedback of feedbackList" class="border-b hover:bg-gray-100">
        <td class="px-4 py-2">{{ feedback.id }}</td>
        <td class="px-4 py-2">{{ feedback.user }}</td>
        <td class="px-4 py-2">{{ feedback.rating }}</td>
        <td class="px-4 py-2">{{ feedback.comments }}</td>
      </tr>
    </tbody>
  </table>
</div>
