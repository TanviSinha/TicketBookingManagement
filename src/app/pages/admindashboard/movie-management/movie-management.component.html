<div class="movie-management-container max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Manage Movies</h2>
  
  <!-- Form Section -->
  <form 
    [formGroup]="movieForm" 
    (ngSubmit)="isEditMode ? updateMovie() : addMovie()" 
    class="space-y-4 bg-gray-100 p-6 rounded-lg shadow-md"
  >
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
      <input 
        formControlName="title" 
        placeholder="Movie Title" 
        required 
        class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200 focus:outline-none"
      />
      <input 
        formControlName="genre" 
        placeholder="Genre" 
        required 
        class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200 focus:outline-none"
      />
      <input 
        formControlName="rating" 
        placeholder="Rating" 
        required 
        class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200 focus:outline-none"
      />
      <input 
        formControlName="votes" 
        placeholder="Votes" 
        required 
        class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200 focus:outline-none"
      />
      <input 
        formControlName="image" 
        placeholder="Image URL" 
        required 
        class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200 focus:outline-none col-span-full"
      />
    </div>
    
    <button 
      type="submit" 
      class="w-full py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition"
    >
      {{ isEditMode ? 'Update Movie' : 'Add Movie' }}
    </button>
  </form>

  <!-- Movie List Section -->
  <div class="movie-list mt-8 space-y-4">
    <div 
      *ngFor="let movie of movies" 
      class="flex items-center justify-between p-4 bg-gray-50 rounded-lg shadow-sm hover:shadow-md transition"
    >
      <div>
        <h3 class="text-lg font-semibold text-gray-700">{{ movie.title }}</h3>
        <p class="text-sm text-gray-500">{{ movie.genre }}</p>
      </div>
      <div class="flex space-x-4">
        <button 
          (click)="editMovie(movie)" 
          class="py-1 px-4 bg-yellow-400 text-white font-medium rounded-md hover:bg-yellow-500 transition"
        >
          Edit
        </button>
        <button 
          (click)="deleteMovie(movie.id)" 
          class="py-1 px-4 bg-red-500 text-white font-medium rounded-md hover:bg-red-600 transition"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
