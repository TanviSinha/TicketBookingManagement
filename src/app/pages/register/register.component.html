<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded">
      <h1 class="text-2xl font-bold mb-4 text-center">Register</h1>
      <input
        type="text"
        [(ngModel)]="username"
        placeholder="Username"
        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded"
      />
      <input
        type="email"
        [(ngModel)]="email"
        placeholder="Email"
        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded"
      />
      <input
        type="password"
        [(ngModel)]="password"
        placeholder="Password"
        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded"
      />
      <button
        (click)="register()"
        class="w-full px-4 py-2 text-white bg-green-600 rounded hover:bg-green-700"
      >
        Register
      </button>
      <p class="text-sm mt-4 text-center">
       Already have an account?
        <a (click)="navigateToLogin()" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </div>
