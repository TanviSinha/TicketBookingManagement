<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white shadow-lg rounded">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
    <input
      type="email"
      [(ngModel)]="email"
      placeholder="Email"
      class="w-full px-4 py-2 mb-4 border border-gray-300 rounded"
    />
    <input
      type="password"
      [(ngModel)]="password"
      placeholder="Password"
      class="w-full px-4 py-2 mb-4 border border-gray-300 rounded"
    />
    <button
      (click)="onLogin()"
      class="w-full px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700"
    >
      Login
    </button>
    <p class="text-sm mt-4 text-center">
      Don't have an account?
      <a (click)="navigateToRegister()" class="text-blue-600 hover:underline">Register</a>
    </p>
    <p class="text-sm mt-4 text-center">
      If Admin
      <a (click)="goToAdminLogin()" class="text-blue-600 hover:underline">Admin Login</a>
    </p>
  </div>
</div>
