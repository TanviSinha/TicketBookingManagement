<app-header></app-header>
<div class="min-h-screen flex flex-col items-center bg-gradient-to-r from-blue-100 to-blue-300 p-6">
  <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6 mb-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">User Feedback</h2>

    <!-- Feedback Form -->
    <form (ngSubmit)="submitFeedback()">
      <div class="mb-4">
        <label for="customerName" class="block text-gray-700">Name</label>
        <input
          type="text"
          id="customerName"
          [(ngModel)]="feedback.customerName"
          name="customerName"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="feedback.email"
          name="email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div class="mb-4">
        <label for="message" class="block text-gray-700">Message</label>
        <textarea
          id="message"
          [(ngModel)]="feedback.message"
          name="message"
          rows="4"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        ></textarea>
      </div>

      <div class="mb-4">
        <label for="rating" class="block text-gray-700">Rating</label>
        <select
          id="rating"
          [(ngModel)]="feedback.rating"
          name="rating"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        >
          <option value="1">1 - Poor</option>
          <option value="2">2 - Fair</option>
          <option value="3">3 - Good</option>
          <option value="4">4 - Very Good</option>
          <option value="5">5 - Excellent</option>
        </select>
      </div>

      <button
        type="submit"
        class="w-full py-3 bg-blue-600 text-white rounded-md shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Submit Feedback
      </button>
    </form>

    <!-- Feedback Submitted Confirmation -->
    <div *ngIf="feedbackSubmitted" class="mt-6 text-center text-green-600 font-semibold">
      <p>Thank you for your feedback!</p>
    </div>
  </div>
</div>
